version: '3.9'

services:
  db:
    image: postgres:16
    container_name: ivyway-db
    environment:
      POSTGRES_USER: ivy
      POSTGRES_PASSWORD: ivy
      POSTGRES_DB: ivyway
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ivy"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: ivyway-api
    command: npm run dev
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://ivy:ivy@db:5432/ivyway?schema=public
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
      - ./uploads:/app/uploads

volumes:
  pgdata:

